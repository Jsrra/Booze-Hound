<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="center" style="font-size: 4em; color: white;">Booze Hound</h1>
    <div class="container">
        <p class="center" style="font-size: 2.3em; color: white;">Welcome to booze Hound! Here you can search bars in
            your city...</p>
        <h2 class="center" style="font-size: 3em; color: white;">Search City(City, ST):</h2>
    </div>

    <nav class="container">
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>

        </div>
    </nav>

    <div class="maps">
        <img src="./assets/GoogleMap.webp" alt="map">
    </div>

    <div class="container center">
        <a class="waves-effect waves-light btn-large">Bar 1<i class="material-icons">local_bar</i></a>
        <a class="waves-effect waves-light btn-large">Bar 2<i class="material-icons">local_bar</i></a>
        <a class="waves-effect waves-light btn-large">Bar 3<i class="material-icons">local_bar</i></a>
        <a class="waves-effect waves-light btn-large">Bar 4<i class="material-icons">local_bar</i></a>
    </div>


    <!-- Dropdown Trigger -->
    <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a>

    <!-- Dropdown Structure -->
    <ul id='dropdown1' class='dropdown-content'>
        <li><a href="#!">one</a></li>
        <li><a href="#!">two</a></li>
        <li class="divider" tabindex="-1"></li>
        <li><a href="#!">three</a></li>
        <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
        <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
    </ul>

    <!-- CDN resource -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
